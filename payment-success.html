<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付成功 - AI行程订阅</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .success-icon {
      font-size: 5rem;
      color: #10b981;
      margin-bottom: 1.5rem;
    }
    .success-card {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .subscription-details {
      background-color: #f8fafc;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px dashed #e2e8f0;
    }
    .detail-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .detail-label {
      color: #64748b;
      font-weight: 500;
    }
    .detail-value {
      font-weight: 600;
    }
    .thank-you-message {
      font-size: 1.25rem;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-plane-departure me-2"></i>AI行程
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首页</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 成功信息 -->
  <section class="py-5">
    <div class="container">
      <div class="success-card animate-fade-in">
        <div class="text-center">
          <i class="fas fa-check-circle success-icon"></i>
          <h2 class="mb-3">订阅成功！</h2>
          <p class="thank-you-message">感谢您订阅AI行程高级服务</p>
        </div>
        
        <div class="subscription-details" id="order-details">
          <h4 class="mb-3">订单详情</h4>
          <div class="detail-row">
            <span class="detail-label">订单编号</span>
            <span class="detail-value" id="order-id">-</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">订阅计划</span>
            <span class="detail-value" id="subscription-plan">-</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">订阅金额</span>
            <span class="detail-value" id="order-amount">-</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">支付时间</span>
            <span class="detail-value" id="payment-time">-</span>
          </div>
        </div>
        
        <div class="text-center">
          <p>您的订阅已经生效，我们已向您的邮箱发送了详细的订阅信息和收据。</p>
          <div class="mt-4">
            <a href="index.html" class="btn btn-primary">返回首页</a>
            <a href="#" class="btn btn-outline-secondary ms-2" id="download-receipt">下载收据</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="py-4 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3">
          <h5>关于我们</h5>
          <p class="small">AI行程是一家专注于利用人工智能技术提升旅行体验的创新公司，致力于为用户提供个性化、高效的旅行规划服务。</p>
        </div>
        <div class="col-md-4 mb-3">
          <h5>联系方式</h5>
          <ul class="list-unstyled small">
            <li><i class="fas fa-envelope me-2"></i>support@aitravel.com</li>
            <li><i class="fas fa-phone me-2"></i>400-123-4567</li>
            <li><i class="fas fa-map-marker-alt me-2"></i>北京市朝阳区创新大厦B座</li>
          </ul>
        </div>
        <div class="col-md-4 mb-3">
          <h5>关注我们</h5>
          <div class="d-flex gap-2">
            <a href="#" class="text-white"><i class="fab fa-weixin fa-lg"></i></a>
            <a href="#" class="text-white"><i class="fab fa-weibo fa-lg"></i></a>
            <a href="#" class="text-white"><i class="fab fa-qq fa-lg"></i></a>
            <a href="#" class="text-white"><i class="fab fa-tiktok fa-lg"></i></a>
          </div>
        </div>
      </div>
      <hr>
      <div class="text-center small">
        <p class="mb-0">&copy; 2023 AI行程. 保留所有权利.</p>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 从URL中获取订单ID
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('id') || 'DEMO-12345678';
      
      // 显示订单信息
      document.getElementById('order-id').textContent = orderId;
      
      // 模拟获取订单详情（在实际项目中，这里应该调用API获取真实订单信息）
      const planTypes = {
        'monthly': '月度订阅',
        'yearly': '年度订阅',
        'premium': '高级订阅'
      };
      
      // 从localStorage获取订单信息（如果有）
      const savedPlan = localStorage.getItem('selectedPlan') || 'yearly';
      const savedAmount = localStorage.getItem('selectedAmount') || '899';
      const savedCurrency = localStorage.getItem('selectedCurrency') || 'CNY';
      
      document.getElementById('subscription-plan').textContent = planTypes[savedPlan] || '年度订阅';
      document.getElementById('order-amount').textContent = `¥${savedAmount}.00 ${savedCurrency}`;
      document.getElementById('payment-time').textContent = new Date().toLocaleString('zh-CN');
      
      // 处理下载收据事件
      document.getElementById('download-receipt').addEventListener('click', function(e) {
        e.preventDefault();
        alert('收据下载功能将在系统完善后开放，请查收您的邮箱获取电子收据。');
      });
    });
  </script>
</body>
</html>
