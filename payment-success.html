<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付成功</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a6cf7;
      --secondary-color: #6b7cff;
      --accent-color: #00d9bf;
      --text-color: #4d5461;
      --light-text: #737791;
      --dark-text: #212b36;
      --border-color: #e7eaf4;
      --success-color: #34d399;
      --danger-color: #f87171;
      --warning-color: #fbbf24;
      --bg-color: #f9faff;
      --card-bg: #ffffff;
      --box-shadow: 0 15px 40px rgba(58, 65, 111, 0.07);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }
    
    .success-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      padding: 40px;
      text-align: center;
    }
    
    .success-icon {
      width: 90px;
      height: 90px;
      background-color: rgba(52, 211, 153, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
    }
    
    .success-icon i {
      font-size: 40px;
      color: var(--success-color);
    }
    
    .success-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 15px;
    }
    
    .success-message {
      font-size: 16px;
      color: var(--light-text);
      margin-bottom: 30px;
    }
    
    .order-details {
      margin: 30px 0;
      padding: 25px;
      background-color: #f9faff;
      border-radius: 12px;
      text-align: left;
    }
    
    .detail-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--dark-text);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .detail-title i {
      margin-right: 10px;
      color: var(--primary-color);
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-weight: 500;
      color: var(--light-text);
    }
    
    .detail-value {
      font-weight: 600;
      color: var(--dark-text);
    }
    
    .back-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    .back-button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .back-button i {
      margin-right: 8px;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--light-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-card">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      
      <h1 class="success-title">支付成功</h1>
      <p class="success-message">您的高级会员订阅已激活，感谢您的支持！</p>
      
      <div class="order-details">
        <div class="detail-title">
          <i class="fas fa-receipt"></i> 交易详情
        </div>
        
        <div class="detail-row">
          <span class="detail-label">交易编号</span>
          <span class="detail-value" id="transaction-id">-</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">支付金额</span>
          <span class="detail-value">¥99.00</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">支付方式</span>
          <span class="detail-value" id="payment-method">信用卡</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">支付时间</span>
          <span class="detail-value" id="payment-time">-</span>
        </div>
      </div>
      
      <a href="./index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> 返回首页
      </a>
    </div>
    
    <div class="footer">
      &copy; 2025. 保留所有权利.
    </div>
  </div>
  
  <!-- 使用CDN引入Airwallex JS SDK -->
  <script src="https://checkout.airwallex.com/assets/elements.bundle.min.js"></script>
  
  <!-- 内联脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取URL参数
      const params = new URLSearchParams(window.location.search);
      const txnId = params.get('txn_id') || 'UNKNOWN';
      
      // 设置交易ID
      document.getElementById('transaction-id').textContent = txnId;
      
      // 解析交易ID获取支付方式
      let paymentMethod = '信用卡';
      if (txnId.includes('alipay')) {
        paymentMethod = '支付宝';
      } else if (txnId.includes('wechat')) {
        paymentMethod = '微信支付';
      } else if (txnId.startsWith('int_')) {
        // Airwallex交易ID格式
        paymentMethod = 'Airwallex支付';
      }
      document.getElementById('payment-method').textContent = paymentMethod;
      
      // 设置支付时间为当前时间
      const now = new Date();
      const formattedDate = now.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('payment-time').textContent = formattedDate;
    });
  </script>
</body>
</html>
