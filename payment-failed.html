<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支付失败</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a6cf7;
      --secondary-color: #6b7cff;
      --accent-color: #00d9bf;
      --text-color: #4d5461;
      --light-text: #737791;
      --dark-text: #212b36;
      --border-color: #e7eaf4;
      --success-color: #34d399;
      --danger-color: #f87171;
      --warning-color: #fbbf24;
      --bg-color: #f9faff;
      --card-bg: #ffffff;
      --box-shadow: 0 15px 40px rgba(58, 65, 111, 0.07);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }
    
    .failed-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      padding: 40px;
      text-align: center;
    }
    
    .failed-icon {
      width: 90px;
      height: 90px;
      background-color: rgba(248, 113, 113, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
    }
    
    .failed-icon i {
      font-size: 40px;
      color: var(--danger-color);
    }
    
    .failed-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 15px;
    }
    
    .failed-message {
      font-size: 16px;
      color: var(--light-text);
      margin-bottom: 30px;
    }
    
    .error-details {
      margin: 30px 0;
      padding: 25px;
      background-color: #f9faff;
      border-radius: 12px;
      text-align: left;
    }
    
    .detail-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--dark-text);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .detail-title i {
      margin-right: 10px;
      color: var(--danger-color);
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-weight: 500;
      color: var(--light-text);
    }
    
    .detail-value {
      font-weight: 600;
      color: var(--dark-text);
    }
    
    .action-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      margin: 5px;
    }
    
    .action-button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .action-button i {
      margin-right: 8px;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--light-text);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="failed-card">
      <div class="failed-icon">
        <i class="fas fa-times"></i>
      </div>
      
      <h1 class="failed-title">支付失败</h1>
      <p class="failed-message">抱歉，您的支付未能完成。请检查支付信息后重试。</p>
      
      <div class="error-details">
        <div class="detail-title">
          <i class="fas fa-exclamation-triangle"></i> 错误详情
        </div>
        
        <div class="detail-row">
          <span class="detail-label">错误代码</span>
          <span class="detail-value" id="error-code">-</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">错误信息</span>
          <span class="detail-value" id="error-message">-</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">时间</span>
          <span class="detail-value" id="error-time">-</span>
        </div>
      </div>
      
      <div>
        <a href="./index.html" class="action-button">
          <i class="fas fa-redo"></i> 重新尝试
        </a>
      </div>
    </div>
    
    <div class="footer">
      &copy; 2025. 保留所有权利.
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取URL参数
      const params = new URLSearchParams(window.location.search);
      const errorMessage = params.get('error_message') || '支付处理过程中出现错误';
      const errorCode = params.get('error_code') || 'UNKNOWN_ERROR';
      
      // 设置错误信息
      document.getElementById('error-message').textContent = errorMessage;
      document.getElementById('error-code').textContent = errorCode;
      
      // 设置当前时间
      const now = new Date();
      const formattedDate = now.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('error-time').textContent = formattedDate;
    });
  </script>
</body>
</html>
